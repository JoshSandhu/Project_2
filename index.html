<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissors.</title>
</head>
<body>
    <div class="game">
        <!-- Title -->
        <div id="title">
            <h1 class="logo">Rock, Paper, Scissors.</h1>
        </div>

        <!-- Display Score of player and computer -->
        <h2>Scores</h2>
        <div id="scores">
            <div class="player-score">
                <h3>Player</h3>
                <p class="player-count">0</p>
            </div>
            <div class="computer-score">
                <h3>Computer</h3>
                <p class="computer-count">0</p>
            </div>
        </div>

        <!-- Instructions section -->
        <div id="instructions">
            <h2>Instructions</h2>
            <div class="instructions-written">
                <p>For instructions please press the button below.</p>
            </div>
            <div class="instructions-button">
                <button data-type="instructions" class="btn btn--instructions">Show Instructions</button>
            </div>
        </div>

        <!-- Option buttons for player -->
        <div id="buttons">
            <div>
                <h2 class="button-heading">Choose your move to start.</h2>
            </div>
            <div class="options">
                <button data-type="rock" class="btn btn--rock">Rock <i class="fa-solid fa-hand-back-fist"></i></button>
                <button data-type="paper" class="btn btn--paper">Paper <i class="fa-solid fa-hand"></i></button>
                <button data-type="scissors" class="btn btn--scissors">Scissors <i class="fa-solid fa-hand-scissors"></i></button>
            </div>
        </div>

        <!-- Result of last game -->
        <div class= "results"></div>

        <!-- Restart the game-->
        <div>
            <button data-type="restart" class="btn btn--restart">Restart</button>
        </div>
    </div>
    
    <!-- Javascript and Font awsome links -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/23a0e3507f.js" crossorigin="anonymous"></script>
</body>
</html>
